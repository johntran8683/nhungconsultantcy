<svg width="384" height="384" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="384" height="384" fill="url(#bg)"/>
  
  <!-- Professional silhouette -->
  <circle cx="192" cy="140" r="65" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Professional attire - blazer -->
  <rect x="130" y="200" width="124" height="140" rx="12" fill="url(#suit)"/>
  <rect x="140" y="210" width="104" height="120" rx="6" fill="#F8FAFC"/>
  
  <!-- Collar -->
  <path d="M160 210 L180 220 L200 210 L220 220 L200 230 L180 230 Z" fill="#F8FAFC"/>
  
  <!-- Glasses representation -->
  <circle cx="175" cy="130" r="10" fill="none" stroke="#1E293B" stroke-width="2.5"/>
  <circle cx="209" cy="130" r="10" fill="none" stroke="#1E293B" stroke-width="2.5"/>
  <line x1="185" y1="130" x2="199" y2="130" stroke="#1E293B" stroke-width="2.5"/>
  
  <!-- Professional smile -->
  <path d="M175 155 Q192 165 209 155" stroke="#1E293B" stroke-width="2.5" fill="none"/>
  
  <!-- Hair representation -->
  <path d="M130 80 Q192 60 254 80 Q254 120 192 100 Q130 120 130 80" fill="#1E293B"/>
  
  <!-- Professional text -->
  <text x="192" y="350" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="600">Professional Headshot</text>
  <text x="192" y="370" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">Add your photo to /public/images/nhung-headshot.jpg</text>
</svg>
